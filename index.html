<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="technarium.css" />
  <!-- include jQuery -->
  <script src="scripts/jquery-1.11.1.min.js"></script>
  <script type="text/javascript">
    var language = location.search.substr(location.search.indexOf("=") + 1);
    if (language === "") {
      language = "en"
    }
  </script>


  <!-- include Cycle2 -->
  <!-- include one or more optional Cycle2 plugins -->
  <script src="scripts/jquery.cycle2.min.js"></script>
  <script src="scripts/jquery.cycle2.carousel.min.js"></script>
  <script src="scripts/jquery.cycle2.center.min.js"></script>
  <title>Technarium</title>

</head>

<body>

  <div id="content">

    <img src="img/logo_small.png" alt="Technarium" />
    <div id="switchLang">
      <p><a id='LT' href="?language=lt">&nbsp;lt&nbsp;</a>
        <a id='EN' href="?language=en">en</a></p>
    </div>


    <div id="nav">
      <script type="text/javascript" language="javascript">
        $("#nav").load("nav-" + language + ".html");
      </script>


    </div>
    <div id="textBox">

      <div class='normal' id='intro'>
        <script type="text/javascript" language="javascript">
          $("#intro").load("intro-" + language + ".html");
        </script>
      </div>


      <div id="slideContainer">
        <script type="text/javascript" language="javascript">
          $("#slideContainer").load("introSlides-" + language + ".html", function () {
            $('.myslideshow').cycle()
          })
        </script>
      </div>

      <div id='indexText'>
        <script type="text/javascript" language="javascript">
          $("#indexText").load("indexText-" + language + ".html");
        </script>
      </div>
      <div id="footer">
        <p><img src="img/entropy.png" alt="Entropy web services" />Entropy web services 2014-2020</p>
      </div>
    </div>
  </div>

</body>

</html>
