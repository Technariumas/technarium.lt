<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="technarium.css" />
<!-- include jQuery -->
<script src="scripts/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
    var language = location.search.substr(location.search.indexOf("=")+1);
    if (language === ""){
		language = "en"
		document.title = 'Join Technarium!';
		}
	else if (language === "en"){
		document.title = 'Join Technarium!';
		}
	else if (language === "lt"){
		document.title = 'Prisijunk!';
		}
</script>

</head>

<body>
<div id="content">
<a href="index.html" title="Home"><img src="img/logo_small.png" alt="Technarium" /></a>
<div id="switchLang">
<p><a id='LT' href="?language=lt">&nbsp;lt&nbsp;</a>
<a id='EN' href="?language=en">en</a></p>
</div>

<div id="nav">
<script type="text/javascript" language="javascript">
$( "#nav" ).load( "nav-"+language+".html" );
</script>
</div>
<div id="textBox" class='normal'>
<div id="joinText">
<script type="text/javascript" language="javascript">
$( "#joinText" ).load( "join-"+language+".html" );
</script>
</div>
<div id="footer"><p><img src="img/entropy.png" alt="Entropy web services" />Entropy web services 2014-2020</p>
</div>

</div>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["setDomains", ["*.technarium.lt","*.technariumas.lt"]]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
  var u="//stats.technariumas.lt/";
  _paq.push(['setTrackerUrl', u+'piwik.php']);
  _paq.push(['setSiteId', '1']);
  var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
  g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//stats.technariumas.lt/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
</body>
</html>
